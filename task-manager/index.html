<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <banner id="banner">
      <img src="images/banner.png" alt="" class="banner" />
      <div id="gradient"></div>
    </banner>
    <main id="tasker">
      <h1 class="header-text">TODO</h1>
      <section id="tasker-input">
        <p id="error-message"></p>
        <input
          type="text"
          id="input-text"
          class="body-text"
          placeholder="Enter a task"
        />
        <button id="add-task-btn" class="btn body-text">
          <i class="fas fa-chevron-down"></i>
        </button>
      </section>
      <section>
        <div id="tasker-body">
          <ul id="tasks"></ul>
        </div>
        <div id="tasker-controls">
          <p id="tasks-left" class="light-text">0 items left</p>
          <button id="clear-completed-btn" class="btn light-text">
            Clear completed
          </button>
        </div>
      </section>
    </main>
  </body>

  <script src="task.js"></script>
  <script src="index.js"></script>
  <script
    src="https://kit.fontawesome.com/411249031c.js"
    crossorigin="anonymous"
  ></script>
</html>
